server:
  port: 8082

spring:
  application.name: user-service

  jpa:
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/gatewaydemo
    username: postgres
    password: passwordTest1!

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak-demo-auth:8080/auth/realms/demo

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
